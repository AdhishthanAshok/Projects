0<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <button id="bold" class="option-button format">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="italic" class="option-button format">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="option-button format">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="option-button format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button id="superscript" class="option-button format">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-button format">
          <i class="fa-solid fa-subscript"></i>
        </button>
        <button id="insertOrderedList" class="option-button">
          <i class="fa-solid fa-list-ol"></i>
        </button>
        <button id="insertUnorderedList" class="option-button">
          <i class="fa-solid fa-list"></i>
        </button>
        <button id="undo" class="option-button">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo" class="option-button">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="createLink" class="option-button">
          <i class="fa fa-link"></i>
        </button>
        <button id="unlink" class="option-button">
          <i class="fa fa-unlink"></i>
        </button>
        <select id="formatBlock" class="adv-option-button">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
          <option value="H6">H6</option>
        </select>
        <select id="fontName" class="adv-option-button"></select>
        <select id="fontSize" class="adv-option-button"></select>
        <div class="input-wrapper">
          <input type="color" id="foreColor" class="adv-option-button" />
          <label for="foreColor">Font Color</label>
        </div>
        <div class="input-wrapper">
          <input type="color" id="backColor" class="adv-option-button" />
          <label for="backColor">Highlight Color</label>
        </div>
        <div class="file-upload-container">
          <label for="videoInput" class="option-button">
            <i class="fa fa-video"></i>
          </label>
          <input
            type="file"
            id="videoInput"
            accept="video/*"
            style="display: none"
          />
        </div>
        <button id="insertCode" class="option-button">
          <i class="fa-solid fa-code"></i>
        </button>
      </div>
      <div id="text-input" contenteditable="true">
        <div
          id="main-question"
          style="border-bottom: 2px solid #ccc; padding-bottom: 10px"
        >
          <h3 contenteditable="false">Question :</h3>
          <p contenteditable="true">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>
        <div
          id="video-section"
          style="border-bottom: 2px solid #ccc; padding-bottom: 10px"
        >
          <h3 contenteditable="false">Video (Optional) :</h3>
          <video
            controls
            width="200"
            height="150"
            src=""
            style="display: block"
          ></video>
        </div>
        <div id="description">
          <h3 contenteditable="false">Description :</h3>
          <p contenteditable="true">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>
      </div>
    </div>
    <button id="submitButton" class="option-button">Submit</button>
    <div id="successPopup" class="popup">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="successMessage"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
