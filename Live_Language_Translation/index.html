<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Live Translator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="translator_property">
        <ul class="nuv_item">
          <li>
            <select class="select_languages"></select>
          </li>
          <li class="bx bx-transfer"></li>
          <li>
            <select class="select_languages"></select>
          </li>
        </ul>
        <div class="write_box">
          <div class="Property_from">
            <textarea
              maxlength="5000"
              class="fromText"
              placeholder="Enter Your Text...."
            ></textarea>
            <div class="icons">
              <span class="bx bx-volume-full"  id="fromSpeech"></span>
              <div class="code_length">0/5,000</div>
            </div>
          </div>
          <div class="Property_trans">
            <textarea class="toTranslate" disabled> </textarea>
            <div class="icons">
              <span class="bx bx-volume-full" id="toSpeech"></span>
              <span class="bx bx-copy"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./language.js"></script>
    <script src="./main.js"></script>
    <script src="./testing.js"></script>
  </body>
</html>
